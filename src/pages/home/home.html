<ion-header no-shadow no-border>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <img src="./assets/images/header-clean.png" class="logo" alt="infomobi">
      </ion-title>
      <ion-buttons end *ngIf="authUser && authUser.site=='katrium.meumobi.com'">
        <button ion-button block (click)="openPage('VideosPage')">
          <div>
            <ion-icon name="desktop"></ion-icon>
            <label>TV</label>
          </div>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content no-bounce>
  <super-tabs [config]="{ sideMenu: 'left' }" *ngIf="!!(authData$ | async)">
    <super-tab [root]="live" title="Ao Vivo"></super-tab>
    <super-tab [root]="items" title="NotÃ­cias"></super-tab> 
    <super-tab [root]="contacts" title="Contatos"></super-tab>
  </super-tabs>
</ion-content>
