<ion-header>
  
  <ion-navbar>
    <ion-title>{{ 'SETTINGS.TITLE' | translate }}</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content padding>  
  <form novalidate (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="settings">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>{{'SETTINGS.YOUTUBE_CHANNEL_ID' | translate}}</ion-label>
        <ion-input type="text" name="youtubeChannelId" [(ngModel)]="settings.youtubeChannelId"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>{{'SETTINGS.PRIMARY_COLOR' | translate}}</ion-label>
        <ion-input type="text" name="primaryColor" [(ngModel)]="settings.primaryColor"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>{{'SETTINGS.TEXT_COLOR' | translate}}</ion-label>
        <ion-input type="text" name="textColor" [(ngModel)]="settings.textColor"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <button ion-button type="submit" block>{{'Save' | translate}}</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
