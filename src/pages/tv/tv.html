<ion-header>  
  <ion-navbar>
    <ion-title>{{'Videos' | translate}}</ion-title>
  </ion-navbar>  
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>{{'Playlist' | translate}}</ion-label>
      <ion-select [(ngModel)]="playlist" (ionChange)="listVideos()">
        <ion-option value="">{{'All Videos' | translate}}</ion-option>
        <ion-option *ngFor="let playlist of playlists"  value="{{playlist.id}}">{{playlist.snippet.title}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <button ion-item *ngFor="let video of videos" (click)="openVideo(video)" detail-none>
      <ion-thumbnail item-end>
        <img [src]="video.snippet.thumbnails.default.url">
      </ion-thumbnail>
      <h2>{{ video.snippet.title }}</h2>
      <p>{{ video.snippet.description}}</p>
    </button>
  </ion-list>
</ion-content>
