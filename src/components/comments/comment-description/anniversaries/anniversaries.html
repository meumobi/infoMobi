<h2>{{data.title}}</h2>
<img [src]="data.picture" imageViewer/>
<ion-list>
  <ion-item *ngFor="let contact of data.contacts">
    <ion-avatar item-start>
        <img [src]="contact.picture" (click)="pushDetailsPage('ContactDetailsPage', contact.id)"/>
      </ion-avatar> 
      <h2>{{contact.firstName}} {{contact.lastName}}</h2>
  </ion-item>
</ion-list>
