<ion-item-sliding>
  <ion-item>    
    <ng-template #description>
    </ng-template>    
  </ion-item>
  <ion-item-options side="left" *ngIf="comment">    
    <button ion-button *ngIf="comment.channel.startsWith('post')" (click)="promoteComment()">
      <ion-icon name="checkmark"></ion-icon>
      {{'Promote' | translate }}
    </button>
    <button ion-button (click)="deleteComment()">
      <ion-icon name="trash"></ion-icon>
      {{'Delete' | translate }}
    </button>
  </ion-item-options>
</ion-item-sliding>
