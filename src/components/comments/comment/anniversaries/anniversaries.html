<ion-item-sliding #item>
  <ion-item>    
    <h2>{{comment.data.title}}</h2>
    <img [src]="comment.data.picture" imageViewer/>
    <ion-row wrap>
      <ion-col *ngFor="let contact of comment.data.contacts" col-12 col-md-4>
        <ion-card (click)="pushDetailsPage('ContactDetailsPage', contact.id)">
          <img [src]="contact.picture"/>
          <ion-card-content>
            <h2>
              {{contact.displayName}}
            </h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item-options side="left" *ngIf="comment">    
    <button ion-button (click)="deleteComment(item)">
      <ion-icon name="trash"></ion-icon>
      {{'Delete' | translate }}
    </button>
  </ion-item-options>
</ion-item-sliding>
