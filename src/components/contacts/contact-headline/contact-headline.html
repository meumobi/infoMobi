  <button ion-item (click)="pushDetailsPage('ContactDetailsPage', contact._id)">
    <ion-avatar item-left *ngIf="contact.picture; else anonymous">
      <mmb-avatar-img [src]="contact.picture | imgServerUrly:'avatar'"></mmb-avatar-img>
    </ion-avatar>
    <ng-template #anonymous>
      <ion-avatar item-left>
        <img [src]="contact.type | iconPathForContactType"/>
      </ion-avatar>
    </ng-template>    
    <h2>{{contact.displayName}}</h2>
    <p>{{contact.title}}</p>
  </button>
