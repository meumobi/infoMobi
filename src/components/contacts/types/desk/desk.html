<ion-card>
  <ion-card-content>
    <img src="{{ contact.picture }}" *ngIf="contact.picture; else anonymous" />
    <ng-template #anonymous>
      <img src="{{ contact.type | iconPathForContactType }}"/>
    </ng-template>
  </ion-card-content>
  <ion-list>
    <a *ngFor="let option of contact.options | keys" ion-item>
      <p>{{ option.key | translate }}</p>
      <h2>{{ option.value }}</h2>
    </a>  
  </ion-list>   
</ion-card>
